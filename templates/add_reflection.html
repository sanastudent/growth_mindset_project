<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Daily Reflection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Daily Reflection</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="learnings" class="form-label">What did you learn today?</label>
                <textarea class="form-control" id="learnings" name="learnings" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="challenges" class="form-label">How did you overcome any challenges?</label>
                <textarea class="form-control" id="challenges" name="challenges" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="mistakes" class="form-label">What mistakes did you make, and what did you learn from them?</label>
                <textarea class="form-control" id="mistakes" name="mistakes" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="mood" class="form-label">How are you feeling today?</label>
                <select class="form-select" id="mood" name="mood" required>
                    <option value="😊 Great">😊 Great</option>
                    <option value="😌 Good">😌 Good</option>
                    <option value="😐 Okay">😐 Okay</option>
                    <option value="😔 Not so good">😔 Not so good</option>
                    <option value="😢 Rough day">😢 Rough day</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Reflection</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </form>
    </div>
</body>
</html>
